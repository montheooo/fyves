<!--
  Generated template for the AddGeofencePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>

      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      <ion-title>Ajouter un lieu</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
  
  <ion-list>
  <ion-item>
      <ion-input [(ngModel)]="data.notificationText" type="text" placeholder="nom du lieu" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>type d'evènement</ion-label>
      <ion-select [(ngModel)]="data.transitionType" type="number">
        <ion-option value="1">Entrée dans la zone</ion-option>
        <ion-option value="2">Sortie de la Zone</ion-option>
        <ion-option value="3">Entrée ou Sortie de la zone </ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>couverture de la zone</ion-label>
      <ion-range min="20" max="100" [(ngModel)]="data.radius"   secondary>
        <ion-label range-left>on</ion-label>
        <ion-label range-right>{{data.radius}}m</ion-label>
      </ion-range>
    </ion-item>
    <ion-item>
        <button ion-button full round color="secondary" type="submit" (click)="addGeofence()">Ajouter</button>
      </ion-item>
  </ion-list>
  


  <div #map id="map"></div>


</ion-content>
