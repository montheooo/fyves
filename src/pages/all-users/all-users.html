<ion-header>

  <ion-navbar>
    <ion-title>all_users <ion-icon ios="ios-add-circle" md="md-add-circle" rigth (click)="doSignup()"></ion-icon></ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding >

<ion-list>
  <ion-item *ngFor="let u of users">
    <ion-icon color="primary"  [name]="md-add-circle" item-rigth></ion-icon>
    <p>{{u.displayName}}</p><p>{{u.role}}</p>
  </ion-item>

  <ion-grid>
    <ion-row *ngFor="let u of users">
      <ion-col ><p>{{u.displayName}}</p></ion-col>
      <ion-col ><p>{{u.email}}</p></ion-col>
      <ion-col ><p>{{u.role}}</p></ion-col>
      <ion-col ><p>{{u.phone}}</p></ion-col>
      <ion-col ><p> <ion-icon ios="ios-trash" md="md-trash"></ion-icon><ion-icon ios="ios-create" md="md-create"></ion-icon></p></ion-col>
    </ion-row>
  </ion-grid>

</ion-list>
</ion-content>
